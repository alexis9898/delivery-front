<div class="wrapper">
    <h3> התחברות </h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col">

        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label> שם </mat-label>
            <input matInput required formControlName="username">
            <mat-error>שדה חובה </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> סיסמא </mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error> שדה חובה </mat-error>
        </mat-form-field>
        <br>
        <p *ngIf="errMessage" class="error-msg">{{errMessage}}</p>
        <br>
        <button type="submit" class="button">Login</button>
    </form>
</div>
