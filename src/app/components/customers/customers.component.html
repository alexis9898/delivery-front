<div class="wrapper flex flex-col" dir="rtl" >


  <mat-form-field>
      <mat-label>חפש</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input >
    </mat-form-field>


    <div class="mat-elevation-z8" >
      <div class="add-btn-wrapper flex align-end">
        <button mat-raised-button color="primary" class=" add-product-btn" (click)="onAddProduct()">הוסף מוצר</button>
      </div>
      <table  mat-table [dataSource]="dataSource" matSort >
        <!-- ID Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let row" > {{row.id}} </td>
      </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > שם </th>
          <td mat-cell *matCellDef="let row" > {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > טלפון </th>
          <td mat-cell *matCellDef="let row" > {{row.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > כתובת </th>
          <td mat-cell *matCellDef="let row" > {{row.address}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row" (click)="onProduct(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">לא נמצאו תוצאות עבור: "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
